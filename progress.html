<!-- Game GUI here -->
<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="./assets/css/main.css">
        <script src="./assets/js/main.js" type="text/javascript"></script>
        <script src="./assets/js/progress.js" type="text/javascript"></script>
        <!-- Chart.js external library -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.3.2/chart.min.js" integrity="sha512-VCHVc5miKoln972iJPvkQrUYYq7XpxXzvqNfiul1H4aZDwGBGC0lq373KNleaB2LpnC2a/iNfE5zoRYmB4TRDQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <title>Workout Diary</title>
    </head>
    <body>
        <div id="too-big">
            <!-- For un-styled screen widths -->
            <p id="adjust-screen-size">Please re-size the display to be less then 490px and then reload the page.</p>
        </div>
        <div id="root-body">
            <noscript>You need to enable JavaScript in order to use this website.</noscript>
            <section id="section-heading">
                <h1>Workout Diary</h1>
                <div class="burger-menu" onclick="showSidePanel();">
                    <div class="burger-bar-1"></div>
                    <div class="burger-bar-2"></div>
                    <div class="burger-bar-3"></div>
                </div>
                <nav id="sidePanel" style="display: none;">
                    <div class="close-button-container">
                        <div style="top: 20px;" class="close-button-bar-1"></div>
                        <div style="top: 20px;" class="close-button-bar-2"></div>
                        <div style="top: 0px;" class="close-button-box" onclick="closeSidePanel();"></div>
                    </div>
                    <div class="generic-button-container">
                        <button style="width: 100%;" class="btn btn-green" onclick="goToHomePage();">Home</button>
                    </div>
                </nav>
            </section>
            <section class="workout-selection">
                <div class="form-container" style="margin-top: 5rem;">
                    <div style="text-align: center;">
                        <img id="session-nav-icon-strength" onclick="chooseChart('strength')" class="nav-icons-workouts nav-icons-workouts-active" src="./assets/images/icon-strength-straining.png"/>
                        <img id="session-nav-icon-endurance" onclick="chooseChart('endurance')" class="nav-icons-workouts" src="./assets/images/icon-endurance-training.png"/>
                        <img id="session-nav-icon-meditation" onclick="chooseChart('meditation')" class="nav-icons-workouts" src="./assets/images/icon-meditation-training.png"/>
                        <input id="current-display" type="text" value="strength" style="display: none;" />
                    </div>
                </div>
                <div class="form-container" style="text-align: center;">
                    <div style="display: inline-block; width: 150px;">
                        <p style="margin-bottom: 0px;">From Date</p>
                        <input id="from-date" type="date" />
                    </div>
                    <div style="display: inline-block; width: 150px;">
                        <p style="margin-bottom: 0px;">To Date</p>
                        <input id="to-date" type="date" />
                    </div>
                </div>
                <div id="invalid-input-from-to-date" class="generic-button-container" style="text-align: right; margin-bottom: 15px; display: none;">
                    <button class="btn btn-red" style="width: 100%;">Please fill in a from and to date</button>
                </div>
                <div class="generic-button-container" style="text-align: right; margin-bottom: 15px;">
                    <button class="btn btn-green" onclick="refreshCharts();">Refresh</button>
                </div>
            </section>
            <section>
                <!-- Chart area here -->
                <div class="chart-space">
                    <div id="strength-chart" style="display: block;">
                        <canvas id="myStrengthChart" height="350"></canvas>
                    </div>

                    <div id="endurance-chart" style="display: none;">
                        <canvas id="myEnduranceChart" height="350"></canvas>
                    </div>

                    <div id="meditation-chart" style="display: none;">
                        <canvas id="myMeditationChart" height="350"></canvas>
                    </div>
                    
                </div>
            </section>

            <footer></footer>
        </div>
        <script>
            setDefaultDate();
            loadStrengthChartBasic();
            loadEnduranceChartBasic();
            loadMeditationChartBasic();
        </script>
    </body>
</html>
