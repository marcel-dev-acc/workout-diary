<!-- Game GUI here -->
<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="./assets/css/main.css">
        <script src="./assets/js/main.js" type="text/javascript"></script>
        <title>Workout Diary</title>
    </head>
    <body onload="setDefaults();">
        <nav></nav>
        <section id="section-heading">
            <h1>Workout Diary</h1>
        </section>
        <section>
            <div class="form-container">
                <!-- Pseudo form - starts -->
                <div class="inner-form-container">
                    <label>Date</label>
                    <input id="date" type="date"/>
                </div>
                <div class="inner-form-container">
                    <label>Time</label>
                    <input id="time" type="time"/>
                </div>
                <div class="inner-form-container">
                    <label>Exercise</label>
                    <select id="exercise">
                        <option>Push Ups</option>
                        <option>Sit Ups</option>
                    </select>
                </div>
                <div class="inner-form-container">
                    <label>Repetitions</label>
                    <input id="repetitions" type="number"/>
                </div>
                <div class="inner-form-container">
                    <button onclick="addItem();">Add entry</button>
                </div>
                <!-- Pseudo form - ends -->
            </div>
        </section>
        <section>
            <div id="past-exercises"></div>
        </section>
        <section>
            <div class="form-container">
                <div class="inner-form-container clear-data-button-container">
                    <button onclick="clearLocalExerciseData();">Clear Local Data</button>
                </div>
            </div>
        </section>
        <footer></footer>
    </body>
</html>
